services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: recipe_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver_data:/var/opt/mssql
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  sqlclient:
    image: mcr.microsoft.com/mssql-tools
    container_name: sqlclient
    depends_on:
      - sqlserver
    environment:
      - SQLCMDPASSWORD=YourStrong!Passw0rd
    command: sleep infinity

volumes:
  sqlserver_data:
