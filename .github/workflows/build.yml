name: SonarQube

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, reopened, review_requested]
    branches: [main, develop]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        shell: powershell
        run: |
          if (-Not (Test-Path ".\.sonar\scanner")) {
            New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          }
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Check sonarScanner
        shell: powershell
        run: |
          Write-Host "Verificando se dotnet-sonarscanner foi instalado..."
          dotnet tool list --tool-path .\.sonar\scanner
          if (-Not (Test-Path ".\.sonar\scanner\dotnet-sonarscanner.exe")) {
            Write-Host "SonarScanner NÃO encontrado, falha na instalação!"
            exit 1
          }

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          cd src
          $scannerPath = (Resolve-Path "..\.sonar\scanner\dotnet-sonarscanner.exe").Path
          & $scannerPath begin /k:"larissamato_app-recipe" /o:"larissamato" /d:sonar.token="$env:SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          & $scannerPath end /d:sonar.token="$env:SONAR_TOKEN"
